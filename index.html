<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Promo Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Nike Logo">
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Location</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <button class="login-btn">Login</button>
        <div class="hamburger-menu" id="hamburger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>

    <div id="mobile-nav" class="mobile-nav">
        <ul>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Location</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <main>
        <div class="flex-row">
            <div class="promo-content">
                <h1>YOUR FEET DESERVE THE BEST</h1>
                <p>YOUR FEET DESERVE THE BEST AND WE'RE HERE TO HELP YOU WITH OUR SHOES.YOUR FEET DESERVE THE BEST AND
                    WE'RE HERE TO HELP YOU WITH OUR SHOES.</p>
                <!-- <div class="buttons">
                    <button class="shop-now-btn">Shop Now</button>
                    <button class="category-btn">Category</button>
                </div>
                <p class="available">Also Available On</p>
                <div class="available-on">
                    <img src="logo1.png" alt="Apple Store">
                    <img src="logo2.png" alt="Amazon">
                </div> -->
            </div>
            <div class="promo-content promo-image">
                <img src="shoes.png" alt="Nike Shoe">
            </div>
        </div>
        <div class="row">
            <div class="buttons">
                <button class="shop-now-btn">Shop Now</button>
                <button class="category-btn">Category</button>
            </div>
            <p class="available">Also Available On</p>
            <div class="available-on">
                <img src="logo1.png" alt="Apple Store">
                <img src="logo2.png" alt="Amazon">
            </div>
        </div>
    </main>

    <script src="/script.js"></script>
</body>

</html>
